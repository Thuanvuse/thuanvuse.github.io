<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đếm ngày yêu</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            height: 100%;
            width: 100%;
            position: fixed;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            display: none;
        }

        #c {
            background-image: url('./Anh/2dua');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        img {
            max-width: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Segoe UI", sans-serif;
            color: #3e3e3e;
            text-shadow: 0.4px 0.4px 0.4px rgba(0, 0, 0, .2);
            background-image: url('./Anh/2dua.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        #wrapper {
            width: 100%;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #ec407a;
            margin: 1rem 0;
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        #info {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        .avt {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, .2);
            margin: 10px 0;
        }

        #heart {
            font-size: 3rem;
            color: #f8729f;
            text-align: center;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }

        #clock-box {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #clock {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .2);
        }

        .time-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .time-part {
            background-color: #fff;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 1.5rem;
            font-family: "Arial", sans-serif;
            margin: 0 0.2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .2);
        }

        date {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        b {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            font-size: 1rem;
            display: block;
            margin: 10px 0;
        }

        button {
            text-align: center;
            padding: 0.8rem 1.5rem;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1rem;
            background-color: #ec407a;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, .2);
            margin: 20px 0;
        }

        button:hover {
            background-color: #d81b60;
        }

        #link-to-album {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        #link-to-album button {
            width: auto;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body onclick="playAudio()">
    <canvas id="c" width="948" height="586"></canvas>
    <div id="wrapper">
        <h1>Đếm ngày yêu nhau</h1>

        <div id="info">
            <div class="one">
                <img src="./Anh/anh.jpg" class="avt">
                <p>Love me</p>
            </div>
            <div id="heart">
                ❤ 
                <date>0</date>
                <b>Ngày rùi nè..</b>
            </div>
            <div class="two">
                <img src="./Anh/em.jpg"
                    class="avt">
                <p>Love you</p>
            </div>
        </div>

        <div id="clock-box">
            <div id="clock">
                <div class="time-container">
                    <div class="time-part" id="hours">00</div>:
                    <div class="time-part" id="minutes">00</div>:
                    <div class="time-part" id="seconds">00</div>
                </div>
            </div>
        </div>

        <a href="./page2.html" id="link-to-album">
            <button>Ảnh chúng mình</button>
        </a>

        <audio id="myAudio">
            <source src="./ST.mp3" type="audio/mp3">
            Trình duyệt của bạn không hỗ trợ thẻ audio.
        </audio>

    </div>
    <script src="./script.js"></script>

</body>

</html>
