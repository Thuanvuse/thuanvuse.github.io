        body {

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            width: 100%;
            margin-top: 30px;
            padding: 20px;
        }

        .polaroid {
            position: relative;
            background-color: white;
            padding: 20px 20px 60px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: rotate(var(--rotation));
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
            margin: 10px;
            cursor: pointer;
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .polaroid:hover .photo {
            transform: scale(1.02);
        }

        .photo {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            /* filter: blur(5px) brightness(0%) saturate(0%); */
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
            cursor: pointer;
        }

        .photo:hover {
            transform: scale(1.02);
        }

        .photo.is-developed {
            animation: developPhoto 6s ease-in-out forwards;
            cursor: default;
        }

        .sticker {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: float 3s ease-in-out infinite;
        }

        .sticker:nth-child(1) { top: -10px; right: -10px; }
        .sticker:nth-child(2) { bottom: -10px; left: -10px; }
        .sticker:nth-child(3) { top: 50%; right: -15px; }
        .sticker:nth-child(4) { bottom: 50%; left: -15px; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(10deg); }
        }

        .button {
            padding: 10px 20px;
            border: none;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            cursor: pointer;
            font-family: "Sedgwick Ave", cursive;
            color: #000000;
            border-radius: 50px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .header {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        @keyframes developPhoto {
            0% { filter: blur(5px) brightness(0%) saturate(0%); }
            35% { filter: blur(3px) brightness(40%) saturate(30%); }
            70% { filter: blur(2px) brightness(80%) saturate(60%); }
            100% { filter: blur(1px) brightness(80%) saturate(90%); }
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            margin-top: 30px;
            padding: 20px;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 10px solid white;
            transition: transform 0.3s ease;
        }

        .photo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid #e0e0e0;
            margin: 5px;
            pointer-events: none;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
